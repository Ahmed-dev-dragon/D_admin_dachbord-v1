<div>

  <div>
    <section>
      <br>
      <select *ngIf="sectiontow"  class=" s-t-input-group form-select mt-3 mb-3" aria-label="Default select example">
        <option value="Match all">{{'Match all'|translate|titlecase}}</option>
        <option value="match any">{{'match any'|translate|titlecase}}</option>
      </select>
      <hr *ngIf="sectiontow"  />
      <select class=" s-t-input-group form-select mt-3 mb-3" aria-label="Default select example">
        <option value='starts with'> {{'starts with'   |translate |titlecase}}</option>
        <option value='contains'> {{'contains' |translate |titlecase}}</option>
        <option value='not Contains'> {{'not Contains'  |translate |titlecase}}</option>
        <option value='end with'> {{'end with'      |translate |titlecase}}</option>
        <option value='ends with'> {{'ends with'     |translate |titlecase}}</option>
        <option value='equals'> {{'equals' |translate |titlecase}}</option>
        <option value='not equals'> {{'not equals'    |translate |titlecase}}</option>
      </select>
      <filter-by-number [type]="'text'" [label]="'search'" [path]="path" [inData]="inData"
        (outData)="outDataFunction($event)">
      </filter-by-number>
    </section>
    <section class=" mb-3 mt-3 add_remove_item">


      <button *ngIf="sectiontow" (click)="sectiontowF()" type="button" class="_btn ">
        <span class="p-button-label">
          <p>remove</p>
          <i class="pi add-icon pi-times-circle"></i>
        </span>
      </button>
    </section>
    <section *ngIf="sectiontow">
      <br>
      <select class=" s-t-input-group form-select mt-3 mb-3" aria-label="Default select example">
        <option value="Match all">{{'Match all'|translate|titlecase}}</option>
        <option value="match any">{{'match any'|translate|titlecase}}</option>
      </select>
      <hr />
      <select class=" s-t-input-group form-select mt-3 mb-3" aria-label="Default select example">
        <option value='starts with'> {{'starts with'   |translate |titlecase}}</option>
        <option value='contains'> {{'contains' |translate |titlecase}}</option>
        <option value='not Contains'> {{'not Contains'  |translate |titlecase}}</option>
        <option value='end with'> {{'end with'      |translate |titlecase}}</option>
        <option value='ends with'> {{'ends with'     |translate |titlecase}}</option>
        <option value='equals'> {{'equals' |translate |titlecase}}</option>
        <option value='not equals'> {{'not equals'    |translate |titlecase}}</option>
      </select>
      <filter-by-number [type]="'text'" [label]="'search'" [path]="path" [inData]="inData"
        (outData)="outDataFunction($event)">
      </filter-by-number>
    </section>

  </div>

  <section class=" mb-3 mt-3 add_remove_item">
    <button *ngIf="!sectiontow" (click)="sectiontowF()" type="button" class="__btn ">
      <span class="p-button-label">
        <i class="pi add-icon pi-plus-circle"></i>
        <p>add</p>
      </span>
    </button>
    <button *ngIf="sectiontow" (click)="sectiontowF()" type="button" class="_btn ">
      <span class="p-button-label">
        <p>remove</p>
        <i class="pi add-icon pi-times-circle"></i>
      </span>
    </button>
  </section>

  <footer>
    <div class="footer">
      <button type="button" class="footer-btn">
        <span class="p-button-label">
          Clear
        </span>
      </button>
      <button type="button" class="footer-btn">
        <span class="p-button-label">
          Apply
        </span>
      </button>
    </div>
  </footer>
</div>
