<ng-container *ngIf="type=='text-header'">
  <div class="s-t-input-group">
    <input
      (ngModelChange)="filterBy($event)"
      [(ngModel)]="parameter.value"
      id="saerchBar"
      aria-label="Search"
      aria-describedby="search-addon"
      type="search" placeholder="Search Data ..." />
    <img src="../../assets/images/search.png" alt="search icon" />
  </div>
</ng-container>
<ng-container *ngIf="type=='text'">
  <div class="lai">
    <label for="saerchBar">{{ label }} test val </label>
    <div class="s-t-input-group-s">
      <input (ngModelChange)="filterBy($event) "
      [(ngModel)]="parameter.value"
      id="saerchBar"
      aria-label="Search"
      aria-describedby="search-addon"
       type="search"
        placeholder="Search Data by {{label}}..." />
      <img src="../../assets/images/search.png" alt="search icon" />
    </div>
  </div>
</ng-container>

  <footer class="mt-4">
    <div class="footer">
      <button
       (click)="clear()"
      type="button" class="footer-btn">
        <span class="p-button-label"> Clear </span>
      </button>
      <button
        (click)="apleyFiler = true;apply(); sendParameter() ;    "
        type="button"
        class="footer-btn"
      >
        <span class="p-button-label"> Apply </span>
      </button>
    </div>
  </footer>
