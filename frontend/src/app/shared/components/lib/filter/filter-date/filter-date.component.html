





<ng-container *ngSwitchCase="'date'">
    <div class="dateform">
      <date-display *ngIf="!dateAddSpecificValueBtn" (updatevalue)="updatevalue($event)" [label]="'min'"
        [date]="randomDates[0]"></date-display>
      <date-display *ngIf="!dateAddSpecificValueBtn" (updatevalue)="updatevalue($event)" [label]="'max'"
        [date]="randomDates[0]"></date-display>
      <date-display *ngIf="dateAddSpecificValueBtn" (updatevalue)="updatevalue($event)" [label]="'spisifc value'"
        [date]="randomDates[0]"></date-display>
      <button class="date-add-a-specific-value-btn" (click)="dateAddSpecificValueBtnF()" type="button" value="">
        {{(dateAddSpecificValueBtn?'add max & min  value' :'add a specific value')|titlecase|translate}} </button>
    </div>
</ng-container>
