    <div class="lai">
      <div class="row"></div>
      <div class="row"></div>
      <label for="checkboxValue">{{ label }}</label>
      <div class="checkboxValueClass">
        <div>
          <samp class="ml-4">
            {{ "filter by" |titlecase}}
          </samp>
        </div>
        <label class=" form-switch">
          <input
              #boolean
              [(ngModel)]=" this.parameter.value "
              (change)="  _filter()"
              id="checkboxValue"
              type="checkbox"
          />
          <i></i>
        </label>
        <div class="falseTrue"  [ngClass]=" this.parameter.value && this.parameter.value != ''? 'false':'true' ">
          {{ this.parameter.value }}
        </div>

      </div>
  </div>
