
 {{data|json}}

<section class="body">
  <div class="container">
    <div *ngIf="title ||  sutitle " class="row text-center justify-content-center mb-5">
      <div class="col-xl-6 col-lg-8">
        <h2 *ngIf="title" class="font-weight-bold">{{title}}</h2>
        <p *ngIf="sutitle" class="text-muted">
          {{sutitle}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="timeline-steps aos-init aos-animate" data-aos="fade-up">
          <ng-container *ngFor="let o of data  let i = index">
            <div (click)="onItemclick(o.valid,i)"
               [ngClass]="o.valid ? 'timeline-step' : 'timeline-step-not' ">
              <div class="timeline-content">
                <div [ngClass]="{
                            'inner-circle ': o.valid,
                            'inner-circle_not':!o.valid,
                            'active':i == o.active
                           }"></div>
                <p *ngIf="o.title" class="h6 mt-3 mb-1">{{o.title}}</p>
                <p *ngIf="o.sutitle" class="h6 text-muted mb-0 mb-lg-0">{{o.sutitle}}</p>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
